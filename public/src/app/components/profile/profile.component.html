<div class="row">
    <div class="col-md-5">
        <img ng-src="./src/app/assets/img/default-profile.png" alt="..." class="img-thumbnail rounded-circle">
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-6">
        <h3>Account details</h3>
        <p>Name: {{ profile.name }}</p>
        <P>Age: {{ profile.age }}</P>
        <p>Birthday: {{ profile.birthday | date:'longDate' }}</p>
        <p>Day of next notification: {{ profile.dayOfNextNotification | date:'longDate' }}</p>
        <p>Day of login: {{ profile.dayOfLogin | date:'longDate' }}</p>
    </div>
</div>
