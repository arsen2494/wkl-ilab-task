<div class="row">
    <div class="col-md-6 offset-3 p-5">
        <h1>Login</h1>
        <form novalidate name="loginForm" ng-submit="onSubmit(loginForm)">
            <div class="form-group">
                <label for="email">Email address</label>
                <input
                        type="email"
                        name="email"
                        class="form-control"
                        id="email"
                        placeholder="Enter email"
                        ng-model="email"
                        required
                        ng-class="inputHasError(loginForm, 'email')"
                >
                <small id="emailHelp" class="form-text text-muted">Hint: user@mail.com</small>
                <div ng-show="loginForm.email.$error.required" class="invalid-feedback">Email is required.</div>
                <div ng-show="loginForm.email.$error.email" class="invalid-feedback">Invalid email address.</div>
                <div ng-show="loginForm.email.$error.wrong && !loginForm.email.$error.required && !loginForm.email.$error.email"
                     class="invalid-feedback">Invalid email or password.
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                        name="password"
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Password"
                        ng-model="password"
                        required
                        ng-class="inputHasError(loginForm, 'password')"
                >
                <small id="passwordHelp" class="form-text text-muted">Hint: password</small>
                <div ng-show="loginForm.password.$error.required" class="invalid-feedback">Password is required.</div>
            </div>
            <p><a ui-sref="forgot-password">Forgot your password?</a></p>
            <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">
                <i ng-show="loading" class="fa fa-spinner fa-spin"></i>&nbsp;Submit
            </button>
        </form>
    </div>
</div>
