<div class="col-md-6 offset-3 p-5">
    <h1>{{ 'FORGOT' | translate }} {{ 'PASSWORD' | translate }}?</h1>
    <p>{{ 'FORGOT_PASSWORD_HINT' | translate }}</p>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email {{ 'ADDRESS' | translate }}</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="{{ 'ENTER' | translate }} email">
        </div>
        <p><a ui-sref="login">{{ 'BACK_TO_LOGIN' | translate }}</a></p>
        <button type="submit" class="btn btn-primary">{{ 'SUBMIT' | translate }}</button>
    </form>
</div>
